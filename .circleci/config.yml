version: 2
jobs:
  build:
	machine:
		Python:
			version:pypy 3.7.0
	steps:
	  - checkout
      - run: 
	   name: Download Selenium
          command: |
            curl -O http://selenium-release.storage.googleapis.com/3.9/selenium-server-standalone-3.9.1.jar
	 - run:
          name: Start Selenium
          command: |
            java -jar selenium-server-standalone-3.9.1.jar -log test-reports/selenium.log
          background: true
      - run:
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements/dev.txt
	  
	  - run: 
		  command: |
            . venv/bin/activate
			pip install sauceclient
	  - run: 
		  command: |
            . venv/bin/activate
			pip install smtplib
	  - run: 
		  command: |
            . venv/bin/activate
			pip install mimemultipart 
	  - run: sh SauceLabs.sh
	  